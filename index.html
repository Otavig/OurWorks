<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>OurWorks</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/png" href="imgs/home-icon-vector.jpg">

</head>

<body>
	<canvas id="smokeCanvas"></canvas>
	<!-- Add these audio elements just after the opening body tag -->
	<audio id="lightModeSound" src="sounds/desligar.mp3"></audio>
	<audio id="darkModeSound" src="sounds/ligar.mp3"></audio>

	<button id="darkModeToggle" class="dark-mode-toggle">
		<i class="fas fa-moon"></i>
	</button>
	<div class="app">
		<div class="cardList">
			<button class="cardList__btn btn btn--left">
				<div class="icon">
					<svg>
						<use xlink:href="#arrow-left"></use>
					</svg>
				</div>
			</button>

			<div class="cards__wrapper">
				<div class="card current--card">
					<a href="otavio.html" class="card__link">
						<div class="card__image" style="background-color: #64d6f4;">
							<img src="imgs/otavio.png" style="filter: grayscale(1)" alt="" />
						</div>
					</a>
				</div>

				<div class="card next--card">
					<a href="jorge.html" class="card__link">
						<div class="card__image" style="background-color: purple;">
							<img src="imgs/jorge.png" style="filter: grayscale(1)" alt="" />
						</div>
					</a>
				</div>

				<div class="card previous--card">
					<a href="breno.html" class="card__link">
						<div class="card__image" style="background-color: red;">
							<img src="imgs/breno.png" style="filter: grayscale(1)" alt="" />
						</div>
					</a>
				</div>
			</div>

			<button class="cardList__btn btn btn--right">
				<div class="icon">
					<svg>
						<use xlink:href="#arrow-right"></use>
					</svg>
				</div>
			</button>
		</div>

		<div class="infoList">
			<div class="info__wrapper">
				<div class="info current--info">
					<h1 class="text name">Otávio Garcia</h1>
					<h4 class="text location">Full-Stack</h4>
					<p class="text description">Análise e Desenvolvimento de Sistemas</p>
				</div>

				<div class="info next--info">
					<h1 class="text name">Jorge Gabriel</h1>
					<h4 class="text location">Front-End</h4>
					<p class="text description">Análise e Desenvolvimento de Sistemas</p>
				</div>

				<div class="info previous--info">
					<h1 class="text name">Breno Freguglia</h1>
					<h4 class="text location">Front-End</h4>
					<p class="text description">Análise e Desenvolvimento de Sistemas</p>
				</div>
			</div>
		</div>


		<div class="app__bg">
			<div class="app__bg__image current--image">
				<img src="imgs/stars.png" alt="" />
			</div>
			<div class="app__bg__image next--image">
				<img src="" alt="" />
			</div>
			<div class="app__bg__image previous--image">
				<img src="" alt="" />
			</div>
		</div>
		<div class="mouse-light"></div>
	</div>

	<div class="loading__wrapper">
		<div class="loader--text">Loading...</div>
		<div class="loader">
			<span></span>
		</div>
	</div>


	<svg class="icons" style="display: none;">
		<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
			<polyline points='328 112 184 256 328 400'
				style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
		</symbol>
		<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
			<polyline points='184 112 328 256 184 400'
				style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
		</symbol>
	</svg>
	<!-- partial -->
	<script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script>
	<script src="./script.js"></script>

	<footer>
		<p>Clique para Conhecer mais sobre nós</p>
	</footer>

</body>

</html>
